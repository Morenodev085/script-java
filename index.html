<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
    <style>
        .mensagem {
            font-weight: bold;
            margin-top: 10px;
        }
        .mensagem.positiva {
            color: green;
        }
        .mensagem.negativa {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Validação de Números</h1>
    <form id="formulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br><br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br><br>
        <input type="submit" value="Verificar">
    </form>
    <div id="mensagemResultado" class="mensagem"></div>

    <script src="main.js"></script>
</body>
</html>
